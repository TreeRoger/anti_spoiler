<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anti-Spoiler Blocker</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>üõ°Ô∏è Anti-Spoiler Blocker</h1>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled-toggle">
        <span class="slider"></span>
      </label>
    </header>
    
    <div class="section">
      <h2>Shows You're Watching</h2>
      <div id="shows-list" class="shows-list">
        <!-- Shows will be dynamically added here -->
      </div>
      
      <form id="add-show-form" class="add-show-form">
        <input 
          type="text" 
          id="show-name-input" 
          placeholder="Enter show name (e.g., Game of Thrones)"
          required
        >
        <button type="submit">Add Show</button>
      </form>
    </div>
    
    <div class="section">
      <a href="options.html" target="_blank" class="settings-link">‚öôÔ∏è Advanced Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
