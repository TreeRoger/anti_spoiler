<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Blocked - Anti-Spoiler Blocker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      background: white;
      border-radius: 12px;
      padding: 3rem;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
    
    h1 {
      color: #c0392b;
      margin-bottom: 0.25rem;
      font-size: 2rem;
    }
    
    .subtitle {
      color: #888;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .show-name {
      color: #ffd93d;
      font-weight: 600;
    }
    
    .url {
      color: #999;
      font-size: 0.875rem;
      word-break: break-all;
      margin-bottom: 2rem;
    }
    
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    
    button,
    .btn-secondary,
    .btn-ghost {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-block;
      border: none;
      font-family: inherit;
    }
    
    .btn-primary {
      background: #c0392b;
      color: white;
    }
    
    .btn-primary:hover {
      background: #a93226;
      transform: translateY(-1px);
    }
    
    .btn-secondary {
      background: #e8e8e8;
      color: #333;
    }
    
    .btn-secondary:hover {
      background: #ddd;
    }
    
    .btn-ghost {
      background: transparent;
      color: #666;
    }
    
    .btn-ghost:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üõ°Ô∏è</div>
    <h1>Page Blocked</h1>
    <p class="subtitle">Potential spoilers detected</p>
    <p>
      This page may contain spoilers for:
      <span class="show-name" id="show-name"></span>
    </p>
    <p class="url" id="blocked-url"></p>
    <div class="buttons">
      <button class="btn-primary" onclick="goBack()">Go Back</button>
      <a id="continue-link" href="#" class="btn-secondary">Continue anyway</a>
      <button class="btn-ghost" onclick="goToOptions()">Settings</button>
    </div>
  </div>
  
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const blockedUrl = urlParams.get('url') || '';
    const showName = urlParams.get('show');
    
    document.getElementById('show-name').textContent = showName || 'a show you\'re watching';
    document.getElementById('blocked-url').textContent = blockedUrl;
    
    const continueLink = document.getElementById('continue-link');
    if (blockedUrl) {
      continueLink.href = blockedUrl;
      continueLink.target = '_blank';
      continueLink.rel = 'noopener noreferrer';
    } else {
      continueLink.style.display = 'none';
    }
    
    function goBack() {
      window.history.back();
    }
    
    function goToOptions() {
      chrome.runtime.openOptionsPage();
    }
  </script>
</body>
</html>
